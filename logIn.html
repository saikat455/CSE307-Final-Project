<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="font-sans bg-green-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-semibold text-green-800 mb-6">Login</h2>

        <!-- Login Form -->
        <form action="index.html" method="get">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
            </div>

            <div class="mb-6">
                <button type="submit" class="py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">Login</button>
            </div>
        </form>

        <!-- Forgot Password Link -->
        <p class="text-gray-600 text-sm mb-4"><a href="#" class="text-green-500">Forgot your password?</a></p>

        <!-- Sign Up Link -->
        <p class="text-gray-600 text-sm">Don't have an account? <a href="signUp.html" class="text-green-500">Sign up here.</a></p>
    </div>

</body>
</html>
